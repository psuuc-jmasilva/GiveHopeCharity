<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiveHope Charity</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <section>
    <header>
        <div class="logo">
            <img src="GiveHopeLogo1.png" alt="ghlogo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="#History">Donations</a></li>
                <li><a href="https://www.google.com/search?q=donation+events+world" target="_blank">Events</a></li>
                <li><a href="https://www.google.com/maps/search/?api=1&query=2539+Nine+Mile+Rd+C,+Allegany,+NY+14706" target="_blank">Contact</a></li>
            </ul>
        </nav>
        <div class="profile">
            <li id="welcomeMessage">Welcome, <span id="usernamePlaceholder"></span></li>
        </div>
    </header>
    </div>
    <div class="wrapper">
        <div class="form-box donate">
            <h2>Donate Here</h2>
            <form id="donateForm">
                <div class="input-box">
                    <input type="name" id="donor" required>
                    <label>Donor Name</label>
                </div>
                <div class="input-box">
                    <input type="text" id="address" required>
                    <label>Address</label>
                </div>
                <div class="input-box">
                    <input type="number" id="amount" required>
                    <label>Amount</label>
                </div>
                <div class="input-box">
                    <input type="date" id="date" required>
                    <label>Date</label>
                </div>
                <div class="input-box">
                    <input type="number" id="phone" required>
                    <label>Phone Number</label>
                </div>
                <button type="submit" class="btn">Donate</button>
            </form>
        </div>
</section>
<footer class="History">
    <h2>Donation History</h2>
    <table id="donationTable">
        <tr>
            <th>Donor Name</th>
            <th>Address</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Phone Number</th>
        </tr>
    </table>
</footer>
<div class="copyright">Copyright Â© 2023 GiveHope Charity. All Rights Reserved.</div>
<script src="dashboard.js"></script>
</body>
</html>
